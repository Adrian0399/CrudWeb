<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>

	<div class ="container mt-4">
	<a th:href="@{/new}" class="btn btn-primary"> Nuevo </a>
		<table class ="table">
			<thead>
			<tr>
				<th>Id</th>
				<th>Nombres</th>
				<th>Telefono</th>
				<th>Acciones</th>
			</tr>
				<tbody>
					<tr th:each="persona:${personas}">
						<td th:text="${persona.id}"}></td>
						<td th:text="${persona.name}"}></td>
						<td th:text="${persona.telefono}"}></td>
						<td>
							<a th:href="@{/editar/}+${persona.id}" class="btn btn-warning">Editar</a>
							<a th:onclick="eliminar([[${persona.id}]])" class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
				</tbody>
		</table>
	</div>
	<script
		src="https://code.jquery.com/jquery-3.6.1.js"
		integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
		crossorigin="anonymous">
	</script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>
</html>
